{% extends "base.html" %}

{% block content %}

<div class="page-hero" id="gallery-bg">
    <div class="page-head">
        <h1>Photo Gallery</h1>
        <p><a href="{% url 'home' %}">Home</a> / <a href="">Gallery</a></p>
    </div>
    <img src="/static/images/icon.svg" alt="">
</div>

<div class="container">
    <div class="quick-link-box" id="gallery-sidebox">
        <a href="#case1-gal" class="quicklink active">- Case Study-1</a>
        <a href="#case2-gal" class="quicklink">- Case Study-2</a>
        <a href="#case3-gal" class="quicklink">- Case Study-3</a>
        <a href="#case4-gal" class="quicklink">- Case Study-4</a>
        <a href="#case5-gal" class="quicklink">- Case Study-5</a>
    </div>

    <div class="right" id="gallery-right">
        <section class="gallery" id="#case1-gal">
            <div class="section-head2">
                <h1>Case Study-1</h1>
                <div></div>
            </div>

            <div class="gallery-container">
                <div class="gallery-box" style="background-image: url('/static/images/gallery/gallery5.png')"></div>
                <div class="gallery-box" id="two-col"
                    style="background-image: url('/static/images/gallery/image1.jpg')">
                </div>
                <div class="gallery-box" id="#onehalf-row"
                    style="background-image: url('/static/images/gallery/image2.jpg')">
                </div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image3.jpg')"></div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image4.jpg')"></div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image5.jpg')"></div>
                <div class="gallery-box" id="two-row"
                    style="background-image: url('/static/images/gallery/image6.jpg')">
                </div>
                <div class="gallery-box" id="two-col"
                    style="background-image: url('/static/images/gallery/image7.jpg')">
                </div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image8.jpg')"></div>
            </div>

            <div class="page-number-wrapper">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </section>
        <section class="gallery" id="#case2-gal">
            <div class="section-head2">
                <h1>Case Study-2</h1>
                <div></div>
            </div>

            <div class="gallery-container">
                <div class="gallery-box" style="background-image: url('/static/images/gallery/gallery5.png')"></div>
                <div class="gallery-box" id="two-col"
                    style="background-image: url('/static/images/gallery/image1.jpg')">
                </div>
                <div class="gallery-box" id="#onehalf-row"
                    style="background-image: url('/static/images/gallery/image2.jpg')">
                </div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image3.jpg')"></div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image4.jpg')"></div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image5.jpg')"></div>
                <div class="gallery-box" id="two-row"
                    style="background-image: url('/static/images/gallery/image6.jpg')">
                </div>
                <div class="gallery-box" id="two-col"
                    style="background-image: url('/static/images/gallery/image7.jpg')">
                </div>
                <div class="gallery-box" style="background-image: url('/static/images/gallery/image8.jpg')"></div>
            </div>

            <div class="page-number-wrapper">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </section>


    </div>

</div>
{% endblock %}
